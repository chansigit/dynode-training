paths:
  save_path: /scratch/users/chensj16/codes/dynode_training/mouse-data-tmp/
  data_path: /oak/stanford/groups/xiaojie/chensj16/analysis-proj/dynode-training/mm-heart-merfish-v6/adata_list.v250715.pt
  log_path: ./logs/train_v15.log
data:
  latent_key: Z_mean
  position_key: std_3D
  celltype_key: CombinedCellType
device: cuda:0
model:
  input_dim: 30
  output_dim: 30
  hidden_dim: 512
  position_dim: 3
  sigma: 100.0
  static_pos: false
  message_passing: true
  expr_autonomous: false
  pos_autonomous: false
  energy_regularization: true
training:
  n_epochs: 5000
  lr: 1.0e-08
  weight_decay: 0.0001
  mini_batch_size: 1024
  expr_alpha: 0.75
  energy_lambda: 0
  lr_schedule:
    10: 1.0e-06
    20: 0.0005
    1000: 5.0e-05
loss:
  method: pot_emd
  geomloss_blur: 1.0e-08
  geomloss_scaling: 0.5
  geomloss_reach: null
  sinkhorn_reg: 0.1
  fgw_alpha: 0.75
  fgw_eps: 1.0e-06
  ot_max_iter: null
  unbalanced_reg_m: 1.0
  unbalanced_reg_div: kl
schedule:
  coarse_epochs: 50
  coarse_step_size: 0.05
  fine_step_size: 0.025
  ode_method: euler
logging:
  use_wandb: true
  wandb_project: fgw-train250519
  save_every: 20
  print_every: 10
  print_step_loss: true
debug_mode: false
evaluation:
  enable_eval: true
  eval_every: 10
  eval_timepoints:
  - - 2
    - 3
  eval_samples: null
  eval_integration_method: rk4
  eval_step_size: 0.01
  radius_neighbors: 20
  eval_coverage: true
  eval_gw: false
  eval_label_consistency: true
  max_gw_samples: null
  label_knn_k: 5
train_plans:
- - 2
  - 3
gradient_clipping:
  enabled: true
  clip_grad_norm: 20.0
  clip_start_epoch: 100
